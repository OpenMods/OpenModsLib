buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

ext.minecraft_version = '1.6.4'
ext.forge_version = '9.11.1.964'
ext.mod_version = '0.3'
ext.mod_group = 'com.openmods.lib'
ext.jar_name = 'OpenModsLib'
ext.mod_class = 'openmods/OpenModsCore.java'

apply from: 'common.gradle'

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
